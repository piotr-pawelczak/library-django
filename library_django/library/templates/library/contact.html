{% extends "library/base.html" %}

{% block main %}
<div id="map">

<script>
    function initMap() {
        var location = {lat: 50.065647, lng: 19.921512};
        var map = new google.maps.Map(document.getElementById("map"), {
            zoom: 18,
            center: location
        });
        var marker = new google.maps.Marker({
            position: location,
            map: map
        });
    }
</script>

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDamqHf-3RPkq2Clc9D-dd6nd8q-D5S1lk&callback=initMap" type="text/javascript">

</script>

</div>
{% endblock main %}
